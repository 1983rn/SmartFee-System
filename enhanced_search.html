<!-- Enhanced Search Component -->
<div class="card mb-4">
    <div class="card-header">
        <h6 class="mb-0"><i class="fas fa-search me-2"></i>Advanced Search & Filters</h6>
    </div>
    <div class="card-body">
        <form id="advancedSearchForm" class="row g-3">
            <div class="col-md-4">
                <label for="searchQuery" class="form-label">Search</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" id="searchQuery" 
                           placeholder="Name or Student ID..." autocomplete="off">
                </div>
            </div>
            <div class="col-md-2">
                <label for="classFilter" class="form-label">Class/Form</label>
                <input type="text" class="form-control" id="classFilter" 
                       placeholder="e.g., Form 1" autocomplete="off">
            </div>
            <div class="col-md-2">
                <label for="sexFilter" class="form-label">Sex</label>
                <select class="form-select" id="sexFilter">
                    <option value="">All</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="statusFilter" class="form-label">Payment Status</label>
                <select class="form-select" id="statusFilter">
                    <option value="">All</option>
                    <option value="paid">Paid in Full</option>
                    <option value="outstanding">Outstanding</option>
                    <option value="partial">Partial Payment</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="limitFilter" class="form-label">Show</label>
                <select class="form-select" id="limitFilter">
                    <option value="25">25 results</option>
                    <option value="50" selected>50 results</option>
                    <option value="100">100 results</option>
                    <option value="200">200 results</option>
                </select>
            </div>
            <div class="col-12">
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search me-1"></i>Search
                    </button>
                    <button type="button" class="btn btn-secondary" id="clearSearch">
                        <i class="fas fa-times me-1"></i>Clear
                    </button>
                    <button type="button" class="btn btn-success" id="exportResults">
                        <i class="fas fa-download me-1"></i>Export Results
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Search Results Summary -->
        <div id="searchSummary" class="mt-3" style="display: none;">
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                <span id="searchSummaryText"></span>
            </div>
        </div>
    </div>
</div>

<!-- Search Results Container -->
<div id="searchResultsContainer" style="display: none;">
    <div class="card">
        <div class="card-header">
            <h6 class="mb-0"><i class="fas fa-list me-2"></i>Search Results</h6>
        </div>
        <div class="card-body">
            <div id="searchResults">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>
</div>

<script>
// Enhanced search functionality
document.addEventListener('DOMContentLoaded', function() {
    const searchForm = document.getElementById('advancedSearchForm');
    const clearBtn = document.getElementById('clearSearch');
    const exportBtn = document.getElementById('exportResults');
    const resultsContainer = document.getElementById('searchResultsContainer');
    const resultsDiv = document.getElementById('searchResults');
    const summaryDiv = document.getElementById('searchSummary');
    const summaryText = document.getElementById('searchSummaryText');
    
    let currentResults = [];
    
    // Search form submission
    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        performSearch();
    });
    
    // Clear search
    clearBtn.addEventListener('click', function() {
        searchForm.reset();
        resultsContainer.style.display = 'none';
        summaryDiv.style.display = 'none';
        currentResults = [];
    });
    
    // Export results
    exportBtn.addEventListener('click', function() {
        if (currentResults.length === 0) {
            alert('No results to export. Please perform a search first.');
            return;
        }
        exportSearchResults();
    });
    
    // Real-time search (debounced)
    let searchTimeout;
    document.getElementById('searchQuery').addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            if (this.value.length >= 2 || this.value.length === 0) {
                performSearch();
            }
        }, 500);
    });
    
    function performSearch() {
        const formData = new FormData(searchForm);
        const params = new URLSearchParams();
        
        const query = document.getElementById('searchQuery').value.trim();
        const classFilter = document.getElementById('classFilter').value.trim();
        const sexFilter = document.getElementById('sexFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;
        const limit = document.getElementById('limitFilter').value;
        
        if (query) params.append('q', query);
        if (classFilter) params.append('class', classFilter);
        if (sexFilter) params.append('sex', sexFilter);
        if (statusFilter) params.append('status', statusFilter);
        params.append('limit', limit);
        
        // Show loading
        resultsDiv.innerHTML = `
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Searching...</span>
                </div>
                <p class="mt-2 text-muted">Searching students...</p>
            </div>
        `;
        resultsContainer.style.display = 'block';
        
        // Perform search
        fetch(`/api/students/search?${params.toString()}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Search failed');
                }
                return response.json();
            })
            .then(data => {
                currentResults = data.students;
                displaySearchResults(data);
                updateSearchSummary(data);
            })
            .catch(error => {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Search Error:</strong> ${error.message}
                    </div>
                `;
            });
    }
    
    function displaySearchResults(data) {
        if (data.students.length === 0) {
            resultsDiv.innerHTML = `
                <div class="text-center py-4">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No students found</h5>
                    <p class="text-muted">Try adjusting your search criteria</p>
                </div>
            `;
            return;
        }
        
        let html = `
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Sex</th>
                            <th>Class</th>
                            <th>Total Paid</th>
                            <th>Balance</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
        `;
        
        data.students.forEach(student => {
            const statusBadge = student.is_paid_in_full 
                ? '<span class="badge bg-success">Paid</span>'
                : '<span class="badge bg-warning">Outstanding</span>';
            
            const sexBadge = student.sex === 'Female'
                ? '<span class="badge bg-danger"><i class="fas fa-female me-1"></i>F</span>'
                : '<span class="badge bg-primary"><i class="fas fa-male me-1"></i>M</span>';
            
            html += `
                <tr>
                    <td><strong>${student.student_id}</strong></td>
                    <td>${student.name}</td>
                    <td>${sexBadge}</td>
                    <td><span class="badge bg-secondary">${student.form_class}</span></td>
                    <td class="text-success"><strong>MK${student.total_paid.toLocaleString()}</strong></td>
                    <td class="text-${student.total_balance > 0 ? 'danger' : 'success'}">
                        <strong>MK${student.total_balance.toLocaleString()}</strong>
                    </td>
                    <td>${statusBadge}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-info" onclick="viewStudent('${student.student_id}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <a href="/edit_student/${student.id}" class="btn btn-sm btn-warning" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            ${student.parent_phone ? `
                                <button class="btn btn-sm btn-success" onclick="sendSMSToStudent('${student.student_id}')" title="Send SMS">
                                    <i class="fas fa-sms"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `;
        });
        
        html += `
                    </tbody>
                </table>
            </div>
        `;
        
        resultsDiv.innerHTML = html;
    }
    
    function updateSearchSummary(data) {
        summaryText.textContent = `Found ${data.total} student(s) matching your search criteria.`;
        summaryDiv.style.display = 'block';
    }
    
    function exportSearchResults() {
        const params = new URLSearchParams();
        params.append('format', 'csv');
        
        // Add current search filters to export
        const query = document.getElementById('searchQuery').value.trim();
        const classFilter = document.getElementById('classFilter').value.trim();
        const sexFilter = document.getElementById('sexFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;
        
        if (query) params.append('q', query);
        if (classFilter) params.append('class', classFilter);
        if (sexFilter) params.append('sex', sexFilter);
        if (statusFilter) params.append('status', statusFilter);
        
        fetch(`/api/export/students?${params.toString()}`)
            .then(response => response.json())
            .then(data => {
                // Create and download CSV file
                const blob = new Blob([data.data], { type: data.content_type });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = data.filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                alert('Export failed: ' + error.message);
            });
    }
});

// SMS functionality
function sendSMSToStudent(studentId) {
    if (confirm('Send payment reminder SMS to this student\'s parent?')) {
        fetch(`/send_single_sms_reminder/${studentId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrf_token]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('SMS sent successfully!');
            } else {
                alert('Failed to send SMS: ' + data.message);
            }
        })
        .catch(error => {
            alert('Error sending SMS: ' + error.message);
        });
    }
}
</script>
